<ion-header>
  <ion-toolbar class="new-background-color">
    <ion-buttons slot="start">
      <ion-back-button color="primary" class="ion-color-primary ">
      </ion-back-button>
    </ion-buttons>
    <ion-title  style="color: white">රූප අඳිමු පාට කරමු </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div>
    <ion-row>
      <ion-range snaps="true" ticks="false" color="danger" class="ion-range-bar"  min="2" max="16" [(ngModel)]="lineWidth" (ionChange)="changePenSize()" [disabled]="disabled_pencil">
        <ion-icon size="small" slot="start" name="brush"></ion-icon>
        <ion-icon slot="end" name="brush"></ion-icon>
      </ion-range>
    </ion-row>
  </div>
  <div style="height: 80%;">
    <ion-row style="padding: 5px" *ngIf="!disabled_pencil">
      <ion-col *ngFor="let color of colors" class="color-block" tappable
               (click)="selectColor(color)">
        <div style="height: 100%; display: inline-block;;">
        <div id="pencil" [style.background-color]="color" >
          <div id="top" style="height: 5%"></div>
          <div id="top_border"></div>

        </div>
        <div  class="pencile-top" [style.border-top-color]="color" style="width: 100%"></div>
      </div>
      </ion-col>
    </ion-row>
    <ion-row style="margin-top: 1rem;border: 3px solid #e2dddd; border-radius: 1rem;padding: 5px; background-color: #ffffff">
      <ion-col  class="">
        <!--        <canvas #myCanvas1 (touchstart)="handleStart($event)" (touchmove)="handleMove($event)" (touched)="handleEnd($event)"></canvas>-->
        <signature-pad id="signature-pad" class="signature-pad-class" [options]="signaturePadOptions" (onBeginEvent)="drawStart()" (onEndEvent)="drawComplete()"
                       (window:resize)="resizeSignaturePad()"></signature-pad>
      </ion-col>
    </ion-row>
  </div>

</ion-content>
<ion-footer style="background-color: #247094">
  <ion-row>
    <ion-col style="text-align: center" size="3">
      <ion-button type="submit" float-left ion-button   fill="clear" class="btnPrev ion-button-class-functional" (click)="playMusic()" *ngIf="!play_music">
        <ion-icon name="megaphone"></ion-icon>
      </ion-button>
      <ion-button type="submit" float-left ion-button   fill="clear" class="btnPrev ion-button-class-functional-mute" (click)="stopMusic()" *ngIf="play_music">
        <ion-icon name="volume-off"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col style="text-align: center" size="3">
      <ion-button type="submit" float-right ion-button  fill="clear" class="btnNext ion-button-class-functional" (click)="eraseDrwing()">
       <img src="assets/eraser1.png" style="width: 26px;">
      </ion-button>
    </ion-col>
    <ion-col style="text-align: center" size="3">
      <ion-button type="submit" float-right ion-button  fill="clear" class="btnNext ion-button-class-functional" (click)="drawingPencil()">
        <ion-icon slot="end" name="brush"></ion-icon>
      </ion-button>
    </ion-col>
    <ion-col style="text-align: center" size="3">
      <ion-button type="submit" float-right ion-button  fill="clear" class="btnNext ion-button-class-functional" (click)="refresh()">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-col>
<!--    <ion-col style="text-align: end" size="3">-->
<!--      <ion-button type="submit" float-right ion-button  fill="clear" class="btnNext ion-button-class" (click)="next()" [disabled]="number==63">Next</ion-button>-->
<!--    </ion-col>-->
  </ion-row>
</ion-footer>
